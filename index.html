<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Instagram page reels</title>

  <!-- Styles -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>

<body>

  <main class="main-content">
    <div class="container">
      <h1 class="heading">Javascript quiz</h1>
      <div class="box">
        <div class="box__top">
          <span class="box__spans box__top--spans-red"></span>
          <span class="box__spans box__top--spans-yellow"></span>
          <span class="box__spans box__top--spans-green"></span>
        </div>
        <div class="box__bottom">console.log("seven" + "7" - "7")</div>
      </div>
      <h2 class="heading2">What will be the output?</h2>
      <ul class="answer-list">
        <li class="answer-list__item">
          <span class="answer-list__span-letter">a</span>
          <span class="answer-list__span-value">undefined</span>
        </li>
        <li class="answer-list__item">
          <span class="answer-list__span-letter">b</span>
          <span class="answer-list__span-value">seven</span>
        </li>
        <li class="answer-list__item">
          <span class="answer-list__span-letter">c</span>
          <span class="answer-list__span-value">null</span>
        </li>
        <li class="answer-list__item">
          <span class="answer-list__span-letter">d</span>
          <span class="answer-list__span-value">NaN</span>
        </li>
      </ul>
    </div>
  </main>


  <script src="js/main.js"></script>
</body>

</html>
